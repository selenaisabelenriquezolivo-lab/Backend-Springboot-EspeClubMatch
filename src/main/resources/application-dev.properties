spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=${SECRET_KEY_JWT}
jwt.expiration=${EXPIRATION_TIME_JWT}


# OpenApi
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
springdoc.swagger-ui.path=/swagger-ui.html

# Cookies
cookie.domain=.especlubsmatch.app
cookie.sameSite=None
cookie.secure=true

smtp.alert.host=${ALERT_SMTP_HOST}
smtp.alert.from=${ALERT_SMTP_FROM}
smtp.alert.user=${ALERT_SMTP_USER}
smtp.alert.password=${ALERT_SMTP_PASSWORD}
smtp.alert.to=${ALERT_SMTP_TO}
smtp.alert.port=${ALERT_SMTP_PORT}
